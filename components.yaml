components:
- name: github.com/acme/podinfo
  version: "v1.0.1"
  provider:
    name: acme.org
  resources:
    - name: deployment
      type: Directory
      input:
        type: dir
        path: "manifests"
        compress: true
    - name: config
      type: PlainText
      input:
        type: file
        path: "config.yaml"
        compress: true
    - name: image
      type: ociImage
      version: "v6.2.1"
      access:
        type: ociArtifact
        imageReference: ghcr.io/stefanprodan/podinfo:6.2.0
